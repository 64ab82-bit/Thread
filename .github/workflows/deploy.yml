name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-server:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore API
        run: dotnet restore server/Server.csproj

      - name: Build API
        run: dotnet build server/Server.csproj -c Release --no-restore

      - name: Publish API (win-x64)
        run: dotnet publish server/Server.csproj -c Release -r win-x64 --self-contained true -o server/deploy/windows/publish-ci

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-win-x64
          path: server/deploy/windows/publish-ci

  build-and-deploy-web:
    needs: build-server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Compute base href
        run: |
          if [[ "${{ github.repository }}" == *.github.io ]]; then
            echo "BASE_HREF=/" >> "$GITHUB_ENV"
          else
            echo "BASE_HREF=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Resolve API base URL
        run: |
          if [[ -n "${{ vars.API_BASE_URL }}" ]]; then
            echo "API_BASE_URL=${{ vars.API_BASE_URL }}" >> "$GITHUB_ENV"
            echo "Using API_BASE_URL from repository variable."
          else
            echo "API_BASE_URL=http://localhost:5001" >> "$GITHUB_ENV"
            echo "API_BASE_URL is not set; using fallback http://localhost:5001"
          fi

      - name: Build web
        run: flutter build web --release --base-href "$BASE_HREF" --dart-define=API_BASE_URL=$API_BASE_URL

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
